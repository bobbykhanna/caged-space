<ion-split-pane>

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Caged Admin</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item no-lines *ngFor="let page of menuPages" (click)="openPage(page)">
          <ion-icon name="{{page.icon}}" item-left></ion-icon>
          {{page.title}}
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
