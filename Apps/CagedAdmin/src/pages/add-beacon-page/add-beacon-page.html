<ion-header>

  <ion-navbar>
    <ion-title>Neww Beacon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>
          <img [src]="beaconProfileImage" />

          <ion-card-content>

            <form [formGroup]="addBeaconForm" (ngSubmit)="addBeacon(addBeaconForm.valid)">
              <div padding>
                <button color="primary" type="button" ion-button block (click)="toggleImageUpload()">Upload Image</button>
              </div>


              <div padding>
                <button color="primary" type="button" ion-button block (click)="toggleImageUpload()">Upload Image</button>
              </div>
              
              <div padding>
                <ion-item secondary>
                  <ion-label floating>Name:</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Description:</ion-label>
                  <ion-input type="text" formControlName="description"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>guid:</ion-label>
                  <ion-input type="text" formControlName="guid"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <button color="secondary" ion-button block type="submit">Add Beacon</button>
              </div>

              <div style="height:0px;overflow:hidden">
                <input type="file" id="beaconImageUpload" name="beaconImageUpload" accept="image/*" />
              </div>

            </form>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
