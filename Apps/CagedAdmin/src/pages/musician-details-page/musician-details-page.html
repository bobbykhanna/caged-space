<ion-header>

  <ion-navbar>
    <ion-title>{{musician.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>
          <img src="../../assets/thumbnail-totoro.png" />
          <ion-card-content>
            <ion-card-title>
              {{musician.name}}
            </ion-card-title>
            <p>
              <strong>Instrument: </strong>{{musician.instrument}}
            </p>
            <p>
              <strong>Description: </strong>{{musician.description}}
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
