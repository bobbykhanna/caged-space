<ion-header>

  <ion-navbar>
    <ion-title>Add New User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>

          <img [src]="userProfileImage" />

          <ion-card-content>

            <form [formGroup]="addUserForm" (ngSubmit)="addUser(addUserForm.valid)">

              <div padding>
                <button color="primary" type="button" ion-button block (click)="toggleImageUpload()">Upload Image</button>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Name:</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </div>

         

          

               <div padding>
                <ion-item secondary>
                  <ion-label floating>Id:</ion-label>
                  <ion-input type="text" formControlName="id"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Email:</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
              </div>

             

              <div padding>
                <button color="secondary" ion-button block type="submit">Add User</button>
              </div>

              <div style="height:0px;overflow:hidden">
                <input #imageInput type="file" accept="image/*" />
              </div>

            </form>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
