<ion-header>

  <ion-navbar>
    <ion-title>{{stream.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right *ngIf="!isEditing">
    <button ion-fab (click)="toggleEditStream()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right *ngIf="isEditing">
    <button color="danger" ion-fab (click)="toggleEditStream()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>
          <img src="http://lorempixel.com/200/200/technics" />

          <ion-card-content>

            <div *ngIf="!isEditing">
              <ion-card-title>
                {{stream.name}}
              </ion-card-title>
              <p>
                <strong>Description: </strong>{{stream.description}}
              </p>
              <p>
                <strong>Stream: </strong>{{stream.streamUrl}}
              </p>
            </div>

            <form *ngIf="isEditing" [formGroup]="editStreamForm" (ngSubmit)="editStream(editStreamForm.valid)">

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Name:</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Description:</ion-label>
                  <ion-textarea type="text" formControlName="description"></ion-textarea>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Stream Url:</ion-label>
                  <ion-textarea type="text" formControlName="streamUrl"></ion-textarea>
                </ion-item>
              </div>

              <div padding>
                <button color="primary" ion-button block type="submit">Update Stream's Info</button>
              </div>

            </form>

          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
