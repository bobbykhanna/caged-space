<ion-header>

  <ion-navbar>
    <ion-title>Add Stream</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>

          <img [src]="streamProfileImage" />

          <ion-card-content>

            <form [formGroup]="addStreamForm" (ngSubmit)="addStream(addStreamForm.valid)">

              <div padding>
                <button color="primary" type="button" ion-button block (click)="toggleImageUpload()">Upload Image</button>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Name:</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Stream IP:</ion-label>
                  <ion-textarea type="text" formControlName="ip"></ion-textarea>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Description:</ion-label>
                  <ion-textarea type="text" formControlName="description"></ion-textarea>
                </ion-item>
              </div>

              <div padding>
                <button color="secondary" ion-button block type="submit">Add Stream</button>
              </div>

              <div style="height:0px;overflow:hidden">
                <input type="file" id="streamImageUpload" name="streamImageUpload" accept="image/*" />
              </div>

            </form>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
