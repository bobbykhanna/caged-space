<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Streams</ion-title>
  </ion-navbar>

</ion-header>

<ion-fab bottom right *ngIf="_isMobileDevice">
  <button ion-fab color="secondary" (click)="addNewStream()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<ion-content padding>

  <ion-list *ngIf="_isMobileDevice">
    <ion-item-sliding *ngFor="let stream of streams" no-lines>
      <ion-item (click)="openDetails(stream)">

        <ion-thumbnail item-left>
          <img src="http://lorempixel.com/200/200/technics">
        </ion-thumbnail>

        <h2>{{stream.name}}</h2>
        <p>Stream IP: {{stream.ip}}</p>
        <p>Desc: {{stream.description}}</p>
        
      </ion-item>
    
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteStream(stream)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
  </ion-item-sliding>

  </ion-list>

  <ion-grid *ngIf="!_isMobileDevice">
    <ion-row>

      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 (click)="addNewStream()">

        <ion-card>

          <img src="../../assets/new_music.png" />

          <ion-card-content>

            <ion-card-title>
              Add Stream
            </ion-card-title>

          </ion-card-content>

        </ion-card>

      </ion-col>

      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let stream of streams" (click)="openDetails(stream)">

        <ion-card>
          <img src="http://lorempixel.com/200/200/technics" />
          <ion-card-content>

            <ion-card-title>
              {{stream.name}}
            </ion-card-title>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
